<title>notes_loadmodules</title>
</head><body>使用 require(some_module) 时的加载顺序。<br/>
(1) 如果some_module 是一个核心模块，直接加载，结束。<br/>
(2) 如果some_module以“ / ”、“ ./ ”或“ ../ ”开头，按路径加载 some_module，结束。<br/>
(3) 假设当前目录为 current_dir，按路径加载 current_dir/node_modules/some_module。<ul><li>如果加载成功，结束。</li>
<li>如果加载失败，令current_dir为其父目录。</li>
<li>重复这一过程，直到遇到根目录，抛出异常，结束。</li>
</ul>
</body></html>
